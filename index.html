<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaci√≥n de Fatiga y Somnolencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .mensaje {
      margin-top: 20px;
      padding: 10px;
      display: none;
      border-radius: 6px;
    }

    .mensaje.exito {
      background-color: #d4edda;
      color: #155724;
    }

    .mensaje.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .radio-group {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Evaluaci√≥n de Fatiga y Somnolencia</h1>

  <form onsubmit="handleSubmit(event)">
    <label for="dni">DNI del trabajador:</label>
    <input type="text" id="dni" name="dni" required />

    <label>¬øTe dormiste en el trabajo?</label>
    <div class="radio-group">
      <label><input type="radio" name="dormiste" value="s√≠" required> S√≠</label>
      <label><input type="radio" name="dormiste" value="no"> No</label>
    </div>

    <label>¬øEst√°s somnoliento?</label>
    <div class="radio-group">
      <label><input type="radio" name="somnoliento" value="s√≠" required> S√≠</label>
      <label><input type="radio" name="somnoliento" value="no"> No</label>
    </div>

    <label for="alerta">¬øQu√© tan alerta est√°s? (1=bajo, 5=alto)</label>
    <select id="alerta" name="alerta" required>
      <option value="">Selecciona</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>¬øTu turno supera las 10 horas?</label>
    <div class="radio-group">
      <label><input type="radio" name="turno_largo" value="s√≠" required> S√≠</label>
      <label><input type="radio" name="turno_largo" value="no"> No</label>
    </div>

    <input type="submit" value="Enviar evaluaci√≥n" />
  </form>

  <div id="mensaje" class="mensaje"></div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const dni = document.getElementById('dni').value.trim();
      const dormiste = document.querySelector('input[name="dormiste"]:checked')?.value || '';
      const somnoliento = document.querySelector('input[name="somnoliento"]:checked')?.value || '';
      const alerta = document.getElementById('alerta').value;
      const turno_largo = document.querySelector('input[name="turno_largo"]:checked')?.value || '';
      const mensajeDiv = document.getElementById('mensaje');

      if (!dni || !dormiste || !somnoliento || !alerta || !turno_largo) {
        mensajeDiv.textContent = "Por favor, completa todos los campos.";
        mensajeDiv.className = "mensaje error";
        mensajeDiv.style.display = "block";
        return;
      }

      const data = {
        dni,
        dormiste,
        somnoliento,
        alerta,
        turno_largo
      };

      const url = "https://script.google.com/macros/s/AKfycbwKzgpCuy6u_S4uGJ6ju9pW9FtUCy572HFYeGpd1IYeFQPHHICX07tasBRGn9HRdcwD/exec"; // üëâ Reemplaza esto con tu URL del Web App

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        mensajeDiv.textContent = "‚úÖ ¬°Evaluaci√≥n registrada correctamente!";
        mensajeDiv.className = "mensaje exito";
        mensajeDiv.style.display = "block";
        document.querySelector("form").reset();
      }).catch(() => {
        mensajeDiv.textContent = "‚ùå Error al registrar la evaluaci√≥n.";
        mensajeDiv.className = "mensaje error";
        mensajeDiv.style.display = "block";
      });
    }
  </script>
</body>
</html>
