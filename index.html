<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaci√≥n de Fatiga y Somnolencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .mensaje {
      margin-top: 20px;
      padding: 10px;
      display: none;
      border-radius: 6px;
    }

    .mensaje.exito {
      background-color: #d4edda;
      color: #155724;
    }

    .mensaje.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Evaluaci√≥n de Fatiga y Somnolencia</h1>

  <form onsubmit="handleSubmit(event)">
    <label for="dni">DNI del trabajador:</label>
    <input type="text" id="dni" name="dni" required />

    <label for="fatiga">Nivel de fatiga:</label>
    <select id="fatiga" name="fatiga" required>
      <option value="">Selecciona una opci√≥n</option>
      <option value="Bajo">Bajo</option>
      <option value="Moderado">Moderado</option>
      <option value="Alto">Alto</option>
    </select>

    <label for="somnolencia">Nivel de somnolencia:</label>
    <select id="somnolencia" name="somnolencia" required>
      <option value="">Selecciona una opci√≥n</option>
      <option value="No">No</option>
      <option value="Algo">Algo</option>
      <option value="Mucho">Mucho</option>
    </select>

    <input type="submit" value="Enviar evaluaci√≥n" />
  </form>

  <div id="mensaje" class="mensaje"></div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const dni = document.getElementById('dni').value.trim();
      const fatiga = document.getElementById('fatiga').value;
      const somnolencia = document.getElementById('somnolencia').value;
      const mensajeDiv = document.getElementById('mensaje');

      if (!dni || !fatiga || !somnolencia) {
        mensajeDiv.textContent = "Por favor, completa todos los campos.";
        mensajeDiv.className = "mensaje error";
        mensajeDiv.style.display = "block";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbwKzgpCuy6u_S4uGJ6ju9pW9FtUCy572HFYeGpd1IYeFQPHHICX07tasBRGn9HRdcwD/exec"; // üëà Reemplaza aqu√≠

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `dni=${encodeURIComponent(dni)}&fatiga=${encodeURIComponent(fatiga)}&somnolencia=${encodeURIComponent(somnolencia)}`
      }).then(() => {
        mensajeDiv.textContent = "‚úÖ ¬°Evaluaci√≥n registrada correctamente!";
        mensajeDiv.className = "mensaje exito";
        mensajeDiv.style.display = "block";
        document.querySelector("form").reset();
      }).catch(() => {
        mensajeDiv.textContent = "‚ùå Error al registrar la evaluaci√≥n.";
        mensajeDiv.className = "mensaje error";
        mensajeDiv.style.display = "block";
      });
    }
  </script>
</body>
</html>
